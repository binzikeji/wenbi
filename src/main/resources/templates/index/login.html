<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>文 笔 登 陆</title>
    <meta name="keywords" content="">
    <meta name="description" content="">

    <link rel="shortcut icon" href="/static/favicon.ico">
    <link href="/static/common/css/bootstrap.min.css?v=3.3.6" rel="stylesheet">
    <link href="/static/common/css/font-awesome.css?v=4.4.0" rel="stylesheet">

    <link href="/static/common/css/animate.css" rel="stylesheet">
    <link href="/static/common/css/style.css?v=4.1.0" rel="stylesheet">
    <!--[if lt IE 9]>
  <meta http-equiv="refresh" content="0;ie.html" />
    <![endif]-->
    <script>if(window.top !== window.self){ window.top.location = window.location;}</script>
    <style>
        .form-control:focus,
        .single-line:focus {
            border-color: #0e9aef !important;
        }
        .middle-box {
            padding-top: 60px;
            margin: 8% auto;
        }
        .loginscreen.middle-box {
            width: 360px;
        }
        .box {
            background: #fff;
            padding: 20px;
        }
    </style>
</head>
<body class="gray-bg">

<div class="middle-box text-center loginscreen  animated fadeInDown">
    <div class="box">
        <div>

            <!--<h3 class="logo-name">OSS</h3>-->

        </div>
        <h3>文 笔 登 陆</h3>

        <form class="m-t" role="form" th:action="#{ctx.f}+@{/kehulogin}" th:method="post">
            <div class="form-group">
                <input type="text" class="form-control" name="loginCode" onkeyup="this.value=this.value.replace(/^ +| +$/g,'')" placeholder="用户名" >
            </div>
            <div class="form-group">
                <input type="password" class="form-control" name="password"  placeholder="密码" >
            </div>

            <div class="form-group">
                <span style="color: #cc6571;" th:text="${msg}" th:if="${not #strings.isEmpty(msg)}"></span>
            </div>
            <button type="submit" class="btn btn-success block full-width m-b">登 录</button>
            <p class="text-muted text-center"> <a href="#"><small>忘记密码了？</small></a> | <a th:href="@{/f/zhuce}">注册一个新账号</a>
            </p>

        </form>
    </div>
</div>

<!-- 全局js -->
<script src="/static/common/js/jquery.min.js?v=2.1.4"></script>
<script src="/static/common/js/bootstrap.min.js?v=3.3.6"></script>
</body>
</html>
